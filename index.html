<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/14840aae56.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css">

        <title>Dice Game</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Dice Game</h1>
            <div class="btn-container d-flex">
                <div class="new-game text-center btn m-auto">
                    <i class="fas fa-plus-circle"></i> New Game
                </div>
            </div>
            <div class="players row position-relative">
                <div class="p1 col text-center">
                    <h3>Player 1 <span class="red-dot"></span></h3>
                    <div class="global">43</div>
                    <div class="current">11</div>
                </div>
                <div class="p2 col text-center">
                    <h3><span class="red-dot"></span> Player 2</h3>
                    <div class="global">72</div>
                    <div class="current">0</div>
                </div>
                <div id="dice-container" class="position-absolute text-center">
                    <div id="dice-image"></div>
                </div>
            </div>
            <div class="controls d-flex flex-column">
                <div id="roll" class="btn btn-primary m-auto"><i class="fas fa-sync-alt"></i> Roll dice</div>
                <div id="hold" class="btn btn-primary m-auto"><i class="fas fa-download"></i> Hold</div>
            </div>
        </div>

        <script src="assets/js/script.js"></script>

    </body>
</html>
